<div class="page-header">
  <h1>{{title}} <small>additional texts</small></h1>
</div>
<div class="row">
	<div class="col-sm-5">
		<form  class="form-horizontal" name="AdminForm" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label"> Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control" ng-model="Login.name" placeholder="Enter name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label"> Passwords</label>
				<div class="col-sm-10">
					<input type="password" name="title" class="form-control" ng-model="Login.password" placeholder="Password" required>
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-10">
					<a href="#/article" class="btn btn-default">Cancel</a>

					<button ng-click="LoginIn()" 
							ng-disabled="AdminForm.$invalid"
	                		class="btn btn-primary">Login</button>

				</div>
			</div>
		</form>
	</div>
</div>
