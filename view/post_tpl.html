<div class="page-header">
  <h1>{{title}} <small>additional texts</small></h1>
</div>
<div class="navbar navbar-default">
	<a class="navbar-brand" href="#/article"><span class="glyphicon glyphicon-th-list"></span> Articles</a>
	
	<a  ng-show="addArticle" class="navbar-brand" 
		href="#/article/edit/0">
		<span class="glyphicon glyphicon-plus-sign"></span> Add new article</a>

	<a ng-show="article.id" class="navbar-brand" 
		href="#/article/edit/{{article.id}}">
		<span class="glyphicon glyphicon-pencil"></span> Edit {{article.id}}</a>

	<a  ng-show="addArticle" ng-click="deleteArticle(article.id)" class="navbar-brand" 
		href="">
		<span class="glyphicon glyphicon-trash"></span> Delete</a>
</div>

<div ng-show="article.id">
	<h4>
		{{article.title}}
	</h4>
	<p>
		{{article.description}}
	</p>
	<p>
		{{article.content}}
	</p>
	<p><span class="glyphicon glyphicon-user"></span> {{article.name}}</p>
</div>

<div ng-show="edit.id">
	<form class="form-horizontal" name="myForm" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label"> Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" ng-model="edit.name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label"> Title</label>
			<div class="col-sm-10">
				<input type="text" name="title" class="form-control" ng-model="edit.title" required>
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label"> Description</label>
			<div class="col-sm-10">
				<textarea rows="3" class="form-control" name="description" ng-model="edit.description" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label"> Content</label>
			<div class="col-sm-10">
				<textarea rows="7" class="form-control" name="content" ng-model="edit.content"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<a href="#/" class="btn btn-default">Cancel</a>

				<button ng-click="saveArticle(edit.id, edit)" 
						ng-disabled="myForm.$invalid"
                		class="btn btn-primary">{{buttonText}}</button>

			</div>
		</div>
	</form>
</div>
